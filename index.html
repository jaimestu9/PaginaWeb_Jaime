<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Jaime">
    <meta name="description" content="Este es un sitio web simple para fines de aprendizaje">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, Desarrollo Web">
    <title>Fundamentos de ingeniería informática</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            background-color: #252526;
            color: #d4d4d4;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: #d4d4d4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #007acc;
        }
        section {
            padding: 40px;
            background-color: #2d2d2d;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer_section {
            background-color: #252526;
            color: #d4d4d4;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer_section a {
            color: #007acc;
        }
        .footer_section a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: #d4d4d4;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .social-icons a:hover {
            color: #007acc;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            display: block;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }
        .carousel-control.prev {
            left: 10px;
        }
        .carousel-control.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Fundamentos de ingeniería informática</h1>
    </header>
    <nav>
        <a href="index.html" class="active">Inicio</a>
        <a href="Pública/about.html">Acerca de</a>
        <a href="Pública/contact.html">Contacto</a>
        <a href="Pública/net.html">Red</a>
        <a href="Pública/topic.html">Tema</a>
        <a href="Pública/degree.html">Grado</a>
    </nav>
    <section>
        <h2>Bienvenido a la página principal</h2>
        <p>Esta es la página principal del sitio web.</p>
    </section>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control prev" onclick="prevSlide()">&#10094;</a>
        <a class="carousel-control next" onclick="nextSlide()">&#10095;</a>
    </div>
    <footer class="footer_section">
        <p>&copy; 2024 todos los derechos reservados. Diseño por <a href="#">Jaime</a></p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function prevSlide() {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
            showSlide(currentSlide);
        }

        function nextSlide() {
            currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        }
    </script>
</body>
</html>
