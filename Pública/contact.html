<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #4CAF50;
        }
        section {
            padding: 40px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer_section {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer_section a {
            color: #4CAF50;
        }
        .footer_section a:hover {
            text-decoration: underline;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Contacto</h1>
    </header>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="about.html">Acerca de</a>
        <a href="contact.html" class="active">Contacto</a>
        <a href="net.html">Red</a>
        <a href="topic.html">Tema</a>
        <a href="degree.html">Grado</a>
    </nav>
    <section>
        <h2>Contáctame</h2>
        <form class="contact-form" action="mailto:tu_correo@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <textarea name="message" rows="5" placeholder="Tu Mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </section>
    <footer class="footer_section">
        <p>&copy; 2024 todos los derechos reservados. Diseño por <a href="#">Jaime</a></p>
    </footer>
</body>
</html>
